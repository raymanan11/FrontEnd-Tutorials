<!-- Command Slash for Comment -->

<!-- 
    Everything surrounded by html tags.

    The head tags has nothing to do with the output in browser. 
    It has page title, links to CSS files, Javascript files, metadata.

    Body is actual markup that displays on web browser.
-->

<!DOCTYPE html>

<html>
    <head>
        <title>HTML Cheat Sheet</title>
    </head>

    <body>
        
    </body>
</html>
